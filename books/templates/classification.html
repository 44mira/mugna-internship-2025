{% extends "base.html" %}

{% block title %}
  <h1>Classification: {{ classification }}</h1>
{% endblock %}

{% block content %}

<ul>
  {% for book in books %}
    <li>
      <a href={% url "book" book.pk %}>{{ book }}</a>
    </li>
  {% empty %}
    <li>No books found.</li>
  {% endfor %}
</ul>

{% endblock %}
