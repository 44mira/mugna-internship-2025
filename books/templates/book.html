{% extends "base.html" %}

{% block title %} <h1>{{ title }}</h1> {% endblock %}

{% block content %}

<ul>
  {% for author in authors %}
    <li>
      <a href={% url "author" author.pk %}>{{ author }}</a>
    </li>
    {% empty %}
    <li>No authors found.</li>
  {% endfor %}
  <li> Publisher: {{ publisher }} </li>
  <li> Classification: {{ classification }} </li>
</ul>

{% endblock %}
