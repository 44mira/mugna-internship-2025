{% extends "base.html" %}
 
{% block title %} <h1>Search for an author</h1> {% endblock %}

{% block content %}

<form action="" method="get">
  {% csrf_token %}
  {{ form.as_table }}
  <input type="submit" value="Submit" />

</form>

<hr>
<ul>
{% for author in authors %}
  <li>
    {{ author }}
  </li>
{% endfor %}
</ul>

{% endblock %}
